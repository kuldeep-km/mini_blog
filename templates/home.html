{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>
    {% for blogs in blog%}
        <div class="container">
            <h1 class="display-4">{{blogs.title}}</h1>
            <p class="lead">{{blogs.content}}</p>
            <footer>{{blogs.publication_date}}</footer>
        </div>
    {% endfor %}
</div>

{% endblock content %}
